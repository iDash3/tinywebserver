name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        registry: registry.isaacbs.com
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tinywebserver:dev
      
    - name: Docker tag images
      run: docker tag tinywebserver:dev registry.isaacbs.com/tinywebserver:dev
      
    - name: Push Gateway image
      run: docker push registry.isaacbs.com/tinywebserver:dev
      
    - name: Trigger Portainer Webhook
      run: curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}




